<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>قرعه کشی بزرگ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Vazir", Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            color: white;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
            font-size: 32px;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        button {
            font-size: 22px;
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            margin-top: 30px;
            border-radius: 10px;
            cursor: pointer;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
            color: #00ffae;
        }
    </style>
</head>
<body>
    <h1>🎉 به قرعه‌کشی بزرگ خوش آمدید!</h1>
    <div class="balance">اعتبار شما: ۵۰,۰۰۰ تومان</div>
    <p>🎁 جایزه امروز: آیفون ۱۵ پرومکس</p>
    <button onclick="alert('به زودی فعال می‌شود!')">🎟️ خرید بلیط</button>
</body>
</html>
